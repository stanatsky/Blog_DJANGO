{% extends "base_layout.html" %} {% block content %}
<h2 class="article-list-title">
  <u>Discussions</u>
</h2>
<p></p>
<div class="articles">
  {% for article in articles %}
  <a href="{% url 'articles:detail' article.slug %}">
    <div class="article-in-list">
      <h2>{{article.title}}</h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      <p class="author">By {{article.author}}</p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
