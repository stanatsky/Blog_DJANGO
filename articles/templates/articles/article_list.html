{% extends "base_layout.html" %} {% block content %}
<h2>Article List</h2>
<div class="article">
  {% for article in articles %}
  <div class="article">
    <h2>
      <a href="{% url 'articles:detail' article.slug %}">{{article.title}}</a>
    </h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
