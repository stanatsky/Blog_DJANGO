{% extends "base_layout.html" %} {% block content %}
<h2 class="article-list-title">Article List</h2>
<p></p>
<div class="articles">
  {% for article in articles %}
  <div class="article">
    <h2>
      <a href="{% url 'articles:detail' article.slug %}">{{article.title}}</a>
    </h2>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
    <p class="author">By {{article.author}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
